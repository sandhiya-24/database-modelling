

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>db application</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class=""nav-brand text-dark">Database management system</a>
                    </div>
                </div>
            </nav>
        </header>

        <main id="site-main">
            <div class="container">
                <div class="box-nav-d-flex-justify-between">
                   <div class="filter">
                     <a href="/"><i class="fas fa-angle-double-left"></i>All users</a>
                   </div>                
                </div>
                <div class="form-title text-center">
                <h2 class="text-dark">New user</h2>
                <span class="text-light">Use the below form to create a new account</span>
                </div>
                <form method="POST" id="update_user">
                  <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="drey justiee">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="ex@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="gender" value="Male">
                            <label for="radio-2" class="text-light">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radi0=3" name="gender" value="female">
                            <label for="radio-3" class="text-light">female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light">status</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-4" name="status" value="active">
                            <label for="radio-4" class="text-light">active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-5" name="gender" value="inactive">
                            <label for="radio-5" class="text-light">inactive</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">save</button>
                  </div> 
                </form>
            </div>
        </main>
    </body>
</html>
